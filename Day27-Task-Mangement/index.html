<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet link -->
     <link rel="stylesheet" href="./style.css">
    <title>Task Mangement</title>
  </head>
  <body class="w-screen h-screen bg-[#2e2b2b]">
    <div class="flex flex-col justify-center items-center h-full">
        <h1 class="font-bold text-3xl m-2 p-2 tracking-wide text-orange-500">Task Mangement</h1>
        <form action="" id="taskForm" class="flex justify-center items-start flex-col gap-5 border rounded-lg w-[50%] p-6 bg-white shadow-md">
            <label for="title" class="text-lg font-semibold">Task Title:</label>
            <input type="text" name="title" id="title" class="w-full p-2 border rounded-md focus:outline-none focus:ring-orange-400 ring-2 ring-orange-400 focus:ring-2">

            <label for="date" class="text-lg font-semibold">Due Date:</label>
            <input type="date" name="date" id="date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-orange-400 ring-2 ring-orange-400 focus:ring-2">

            <label for="message" class="text-lg font-semibold">Description:</label>
            <textarea name="message" id="message" class="w-full p-2 border rounded-md focus:outline-none focus:ring-orange-400 ring-2 ring-orange-400 focus:ring-2"></textarea>

            <button type="submit" class="px-4 py-2 bg-orange-400 text-white rounded-md hover:bg-orange-600">Add Task</button>
        </form>
        <table class="w-[50%] mt-8 bg-white border rounded-lg shadow-md">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left">Title</th>
                    <th class="px-4 py-2 text-left">Description</th>
                    <th class="px-4 py-2 text-left">Due Date</th>
                </tr>
            </thead>
            <tbody id="taskContainer">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
