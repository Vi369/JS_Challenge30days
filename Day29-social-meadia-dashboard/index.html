<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Social Media Dashboard</title>
  </head>
  <body class="h-screen w-screen bg-[#F9F6EE]">
    <!-- header -->
     <header class="text-center bg-orange-400">
        <h1 class="text-3xl font-bold py-4">Social Media Dashboard</h1>
     </header>
     <!-- main page-->
      <main class="ml-5">
        <!-- logged in user -->
         <form action="" id="form" class="flex flex-col w-[40%] gap-4">
            <input type="text" id="username" placeholder="Username" required class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500">
            <input type="password" id="password" placeholder="Password" required class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500">
            <button type="submit" class="py-2 px-4 bg-orange-400 rounded-lg font-semibold hover:bg-orange-600">Login</button>
         </form>
      </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
