<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Social Media Dashboard</title>
  </head>
  <body class="h-screen w-screen bg-[#F9F6EE]">
    <!-- header -->
     <header class="text-center bg-orange-400">
        <h1 class="text-3xl font-bold py-4">Social Media Dashboard</h1>
     </header>
     <!-- main page-->
      <main>
        <!-- new post form -->
         <div class="flex flex-col gap-5 m-5">
            <textarea class="rounded-lg shadow-lg text-xl ring-2 ring-orange-300 w-[60%] py-2 px-4" name="" id="" placeholder="Share your thoughts?"></textarea>
            <button type="submit" class="py-2 px-4 bg-orange-400 rounded-lg font-semibold hover:bg-orange-600 self-start">Post</button>
         </div>
        
         <!-- post section -->
          <section id="postContainer">

          </section>
      </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
