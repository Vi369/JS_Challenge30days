<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>cart page</title>
</head>
<body class="h-screen w-screen bg-[#F9F6EE]">
    <!-- header -->
    <header class="flex items-center justify-between bg-orange-500 shadow-md p-2"> 
        <!-- Logo (Text) -->
            <a href="index.html"><h1 class="text-3xl font-bold text-white tracking-wide">Chai Store</h1></a>
        <!-- Cart Icon -->
            <i class="fas  fa-cart-shopping  py-2 px-4 text-2xl text-white rounded bg-orange-500 hover:bg-orange-700" id="cart"> </i>
    </header>

    <!-- product container -->
    <section class="m-4 p-5">
        <div class="flex flex-col gap-4" id="productContainer">

        </div>
     </section>

     <!-- product template card -->
      <template id="productTemplate">
        <div class="bg-white shadow-md rounded-lg" id="cards">
            <div class="p-3">
                <h2 class="text-xl font-semibold mb-2"></h2>
                <p class="text-lg font-bold"></p>
            
                 <!-- increment decrement-->
                 <div class="flex items-center">
                    <h3 class="font-semibold mr-3">Quantity:</h3>
                    <div class="flex items-center border rounded-md quantityToggle">
                        <button class="decrement text-white bg-orange-500 hover:bg-orange-700 px-3 py-1 rounded-l-md focus:outline-none">
                            <i class="fas fa-minus decrement"></i>
                        </button>
                        <span class="px-4 text-lg productQuantity">0</span>
                        <button class=" increment text-white bg-orange-500 hover:bg-orange-700 px-3 py-1 rounded-r-md focus:outline-none">
                            <i class="fas fa-plus increment"></i>
                        </button>
                    </div>
                </div>
                <!-- remove cart button -->
                <button class="remove bg-orange-500 hover:bg-orange-700 text-white px-2 py-1 rounded mt-2">
                    Remove
                </button>
            </div>
        </div>
      </template>

    <script type="module" src="cart.js"></script>
</body>
</html>
