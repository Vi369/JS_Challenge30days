<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>cart page</title>
</head>
<body class="h-screen w-screen bg-[#F9F6EE]">
    <!-- header -->
    <header class="flex items-center justify-between bg-orange-500 shadow-md p-2"> 
        <!-- Logo (Text) -->
            <a href="index.html"><h1 class="text-3xl font-bold text-white tracking-wide">Chai Store</h1></a>
        <!-- Cart Icon -->
            <i class="fas  fa-cart-shopping  py-2 px-4 text-2xl text-white rounded bg-orange-500 hover:bg-orange-700" id="cart"> </i>
    </header>

    <!-- product container -->
    <section class="m-4 p-5">
        <div class="flex flex-wrap gap-4" id="productContainer">

        </div>
        <div class="m-5">
            <hr>
            <p id="subtotal" class=" text-xl"> </p>
        </div>

     </section>

     <!-- product template card -->
      <template id="productTemplate">
        <div class="bg-white shadow-md rounded-lg" id="cards">
            <div class="p-3">
                <h2 class="text-xl font-semibold mb-2"></h2>
                <p class="text-lg font-bold"></p>
            
                 <!-- increment decrement-->
                 <div class="flex items-center">
                    <h3 class="font-semibold mr-3">Quantity:</h3>
                    <div class="flex items-center border rounded-md quantityToggle">
                        <button class="decrement text-white bg-orange-500 hover:bg-orange-700 px-3 py-1 rounded-l-md focus:outline-none">
                            <i class="fas fa-minus decrement"></i>
                        </button>
                        <span class="px-4 text-lg productQuantity">0</span>
                        <button class=" increment text-white bg-orange-500 hover:bg-orange-700 px-3 py-1 rounded-r-md focus:outline-none">
                            <i class="fas fa-plus increment"></i>
                        </button>
                    </div>
                </div>
                <!-- remove cart button -->
                <button class="remove bg-orange-500 hover:bg-orange-700 text-white px-2 py-1 rounded mt-2">
                    Remove
                </button>
            </div>
        </div>
      </template>
    

      
        <!-- Checkout Container -->
        <div class="container mx-auto p-6 max-w-4xl">
            <h2 class="text-4xl font-bold text-center text-orange-500 mb-8">Final Sip to Your Chai!</h2>
    
            <!-- Checkout Form -->
            <form class="bg-white shadow-md rounded-lg p-6 space-y-6">
    
                <!-- Personal Information -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700">Personal Information</h2>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name -->
                        <div class="flex flex-col">
                            <label for="name" class="mb-2 text-gray-600">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
    
                        <!-- Email -->
                        <div class="flex flex-col">
                            <label for="email" class="mb-2 text-gray-600">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
                    </div>
                </div>
    
                <!-- Shipping Address -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700">Shipping Address</h2>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Address -->
                        <div class="flex flex-col">
                            <label for="address" class="mb-2 text-gray-600">Address</label>
                            <input type="text" id="address" placeholder="Enter your street address"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
    
                        <!-- City -->
                        <div class="flex flex-col">
                            <label for="city" class="mb-2 text-gray-600">City</label>
                            <input type="text" id="city" placeholder="Enter your city"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
    
                        <!-- State -->
                        <div class="flex flex-col">
                            <label for="state" class="mb-2 text-gray-600">State</label>
                            <input type="text" id="state" placeholder="Enter your state"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
    
                        <!-- ZIP Code -->
                        <div class="flex flex-col">
                            <label for="zip" class="mb-2 text-gray-600">ZIP Code</label>
                            <input type="text" id="zip" placeholder="Enter your ZIP code"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
                    </div>
                </div>
    
                <!-- Payment Details -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700">Payment Details</h2>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Card Number -->
                        <div class="flex flex-col">
                            <label for="cardNumber" class="mb-2 text-gray-600">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="Enter your card number"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
    
                        <!-- Expiry Date -->
                        <div class="flex flex-col">
                            <label for="expiryDate" class="mb-2 text-gray-600">Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
    
                        <!-- CVV -->
                        <div class="flex flex-col">
                            <label for="cvv" class="mb-2 text-gray-600">CVV</label>
                            <input type="text" id="cvv" placeholder="CVV"
                                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
                        </div>
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="px-8 py-3 bg-orange-500 text-white text-lg font-semibold rounded-md hover:bg-orange-600 transition duration-300">
                        Place Order
                    </button>
                </div>
            </form>
        </div>

    <script type="module" src="cart.js"></script>
</body>
</html>
