<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Commerce App</title>
  </head>
  <body class="h-screen w-screen bg-[#F9F6EE]">
    <!-- header -->
    <header>
        <h1 class="text-center text-3xl font-bold p-5 tracking-wide">Chai Store</h1>
    </header>
    
    <!-- product container -->
     <section class="m-4 p-5">
        <div class="grid grid-cols-3 gap-x-5 gap-y-5" id="productContainer">

        </div>
     </section>

     <!-- product template card -->
      <template id="productTemplate">
        <div class="bg-white shadow-md rounded-lg" id="cards">
            <img class="w-full h-48 object-cover" src="" alt="">
            <div class="p-3">
                <h2 class="text-xl font-semibold mb-2"></h2>
                <p class="text-gray-700 mb-2"></p>
                <p class="text-lg font-bold"></p>
            
                 <!-- increment decrement-->
                 <div class="flex items-center">
                    <h3 class="font-semibold mr-3">Quantity:</h3>
                    <div class="flex items-center border rounded-md quantityToggle">
                        <button class="decrement text-white bg-orange-500 hover:bg-orange-700 px-3 py-1 rounded-l-md focus:outline-none">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="px-4 text-lg productQuantity">1</span>
                        <button class=" increment text-white bg-orange-500 hover:bg-orange-700 px-3 py-1 rounded-r-md focus:outline-none">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <!-- add to cart button -->
                <button class="cart bg-orange-500 hover:bg-orange-700 text-white py-2 px-4 rounded mt-2">
                    <i class="fas  fa-cart-shopping"></i> Add to Cart
                </button>   
            </div>
        </div>
      </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
