<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Commerce App</title>
  </head>
  <body class="h-screen w-screen bg-[#F9F6EE]">
    <!-- header -->
    <header>
        <h1 class="text-center text-3xl font-bold p-5 tracking-wide">Chai Store</h1>
    </header>
    
    <!-- product container -->
     <section class="m-4 p-5">
        <div class="grid grid-cols-3 gap-x-5 gap-y-5" id="productContainer">

        </div>
     </section>

     <!-- product template card -->
      <template id="productTemplate">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="" alt="">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-2"></h2>
                <p class="text-gray-700 mb-4"></p>
                <p class="text-lg font-bold mb-2"></p>
                <!-- add to cart button -->
                 <button class="bg-orange-600 hover:bg-orange-800 ease-out py-2 px-4 rounded"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                 <!-- quantity  -->
                 
            </div>
        </div>
      </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
